<!doctype html>
<html>
    <head>
        <title>KISS Weather</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Oxygen:300' rel='stylesheet' type='text/css'>
        <script type="application/javascript" src="scripts/libs/fetch.js"></script>
        <script data-main="scripts/main" src="scripts/libs/require.js"></script>
    </head>
    <body>
        <header>
            <h1>&#x1F48B; KISS Weather</h1>
            <input type="text" id="location" placeholder="Location...">
        </header>
        <section id="current-conditions">
            <h2>Current Conditions</h2>
            <div class="current-conditions-content">
                <div class="current-weather">
                    <img class="current-weather-icon">
                    <p class="current-temp"></p>
                    <p class="current-description"></p>
                    <p class="current-wind"></p>
                </div>
                <table class="current-details">
                    <tr>
                        <th>Humidity</th>
                        <td class="current-humidity"></td>
                    </tr>
                    <tr>
                        <th>Pressure</th>
                        <td class="current-pressure"></td>
                    </tr>
                    <tr>
                        <th>Sunrise</th>
                        <td class="current-sunrise"></td>
                    </tr>
                    <tr>
                        <th>Sunset</th>
                        <td class="current-sunset"></td>
                    </tr>
                </table>
            </div>
        </section>
        <section>
            <h2>Forecast</h2>
            <ul id="daily-forecast">
                <li class="daily-forecast-card">
                    <p class="daily-day"></p>
                    <p class="daily-date"></p>
                    <img class="daily-weather-icon">
                    <p class="daily-temp"><span class="daily-high-temp"></span>&deg; / <span class="daily-low-temp"></span>&deg;</p>
                </li>
            </ul>
        </section>
    </body>
</html>
