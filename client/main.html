<!doctype html>
<html>
    <head>
        <title>Weather Forecast</title>
        <script data-main="scripts/main" src="scripts/libs/require.js"></script>
    </head>
    <body>
        <label>Zip Code: <input type="text" id="zipcode"></label><br>
        <label>Location: <output id="location"></output></label><br>
        <label>Current Temp: <output id="current-temp"></output> &deg;F</label>
        <table id="daily-forecast">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>High / Low</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="date"></td>
                    <td class="temp"></td>
                </tr>
            </tbody>
        </table>
        <table id="hourly-forecast">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Temp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="date"></td>
                    <td class="time"></td>
                    <td class="temp"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
