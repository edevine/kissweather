<!doctype html>
<html>
    <head>
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="style.css">
        <script data-main="scripts/main" src="scripts/libs/require.js"></script>
    </head>
    <body>
        <header>
            <label>Zip Code: <input type="text" id="zipcode"></label><br>
            <label>Location: <output id="location"></output></label><br>
            <label>Current Temp: <output id="current-temp"></output> &deg;F</label>
        </header>
        <ul id="daily-forecast">
            <li>
                <p class="daily-day"></p>
                <p class="daily-date"></p>
                <img class="daily-weather-icon">
                <p class="daily-temp"><span class="daily-high-temp"></span>&deg; / <span class="daily-low-temp"></span>&deg;</p>
            </li>
        </ul>
    </body>
</html>
